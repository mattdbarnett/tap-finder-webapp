<!DOCTYPE html>
{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="./static/signup-form.css">
{% endblock %}

{% block content %}
  <p class="heading"> Sign In </p>
    <section class="form-centered">
      <center>
      <form id="loginForm" method="POST">
        <label for="Email">
            Email
            <input id="Email" type="text" name="Email" required>
          </label>
          <label for="Password">
            Password
            <input id="Password" type="password" name="Password" required>
          </label>
          <input type="submit" name="Submit" value="Lets Go!">
      </form>
      <p>Not registered? Signup <a href="{{ url_for('signupPage') }}" class="link">here</a></p>
    </center>
  </section>
{% endblock %}
